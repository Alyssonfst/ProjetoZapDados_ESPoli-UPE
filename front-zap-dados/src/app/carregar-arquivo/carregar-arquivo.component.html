<div class="upload-container">
    <input type="file" id="fileInput" (change)="onFileSelected($event)" accept=".txt" style="display: none;"/>
    <label for="fileInput" class="upload-button">Carregar Arquivo</label>
    <p class="mensagem-inicial">
        Selecione um arquivo <strong>.txt</strong> exportado da conversa 
        <br>
        do grupo/comunidade do WhatsApp.
    </p>

    <div class="modal-backdrop" *ngIf="showModal">
  <div class="modal">
    <p *ngIf="message" class="upload-message" [ngClass]="{'success-message': Success, 'error-message': !Success}">
    {{ message }}
    </p>
    <div class="modal-actions">
      <!-- Botão de "Ir para a página de relatórios", visível apenas em caso de sucesso -->
      <button *ngIf="Success" class="next-button" (click)="goToReports()">Ir para a página de relatórios</button>
    </div>
  </div>
</div>
</div>
